<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="js/app.js" charset="utf-8"></script>
</head>

<body>
    <header>
        <h1>Memory</h1>
        <p class="subtitle">Let's play!</p>
    </header>

    <!-- main section -->
    <main class="parent">
        <div class="instructions">
            <h2>How to play:</h2>
            <p class="left-align">
                You have 60 secods to match
                as many squares as possible.

                The squares that
                you DO match will
                stay open.

                The squares that do NOT match
                will be concealed again until they are matched.
            </p>
        </div>
        <div class="container">
            <button class="square"><img class="hidden" src="images/red-book.jpg"></button>
            <button class="square"><img class="hidden" src="images/cartoon-heart.jpg"></button>
            <button class="square"><img class="hidden" src="images/house.jpg"></button>
            <button class="square"><img class="hidden" src="images/coffee.jpg"></button>
            <button class="square"><img class="hidden" src="images/flower-bouqet.jpg"></button>
            <button class="square"><img class="hidden" src="images/bed.jpg"></button>
            <button class="square"><img class="hidden" src="images/blue-car.jpg"></button>
            <button class="square"><img class="hidden" src="images/laptop.jpg"></button>
            <button class="square"><img class="hidden" src="images/horse.jpg"></button>
            <button class="square"><img class="hidden" src="images/coloring-pencils.jpg"></button>
            <button class="square"><img class="hidden" src="images/horse.jpg"></button>
            <button class="square"><img class="hidden" src="images/coloring-pencils.jpg"></button>
            <button class="square"><img class="hidden" src="images/blue-car.jpg"></button>
            <button class="square"><img class="hidden" src="images/laptop.jpg"></button>
            <button class="square"><img class="hidden" src="images/bed.jpg"></button>
            <button class="square"><img class="hidden" src="images/flower-bouqet.jpg"></button>
            <button class="square"><img class="hidden" src="images/coffee.jpg"></button>
            <button class="square"><img class="hidden" src="images/house.jpg"></button>
            <button class="square"><img class="hidden" src="images/cartoon-heart.jpg"></button>
            <button class="square"><img class="hidden" src="images/red-book.jpg"></button>
        </div>
        <div id="end-of-game-screen" style="display: none;"></div>
    </main>

    <!-- footer section -->
    <footer>
        <button id="start-playing">Start Playing</button>
        <div id="countdown-container" class="hidden">
            <span id="countdown">60 sec</span>
            <button id="play-again">Play Again</button>
        </div>
    </footer>

</body>

</html>
